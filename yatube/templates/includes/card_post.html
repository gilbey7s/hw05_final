<div class="card mb-3 mt-1 shadow-sm">
  <div class="card-body">
    <p class="card-text">
      <a href="{% url 'posts:profile' post.author %}">
        <strong class="d-block text-gray-dark">
          @{{ post.author.username }}
        </strong>
      </a>
      {{ post.text|linebreaksbr }}
      {% include 'includes/thumbnail.html'%}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group ">
        <a class="btn btn-sm text-muted" href="{% url 'posts:add_comment' post.id %}" role="button">Добавить комментарий</a>
        {% if user == post.author %}
          <a class="btn btn-sm text-muted" href="{% url 'posts:post_edit' post.id %}" role="button">Редактировать</a>
        {% endif %}
        {% if post.group %}   
          <a class="btn btn-sm text-muted" href="{% url 'posts:group_posts' post.group.slug %}" role="button">Записи группы: {{post.group}}</a>
        {% endif %}
      </div>
      <small class="text-muted">{{ post.pub_date|date:"d M Y" }}</small>
    </div>
  </div>
</div>
